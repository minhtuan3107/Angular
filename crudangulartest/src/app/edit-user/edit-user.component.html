<h1>Sá»­a user {{name}}</h1>
<form #formEdit="ngForm" (ngSubmit)="editUser(formEdit.value)" >
  <div class="mb-3">
    <input type="hidden" name="id" [(ngModel)]="user._id" >
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" name="name" [(ngModel)]="user.name"  class="form-control" id="exampleInputName" >
  </div>
  <div class="mb-3">
    <label for="exampleInputAddress" class="form-label">Address</label>
    <input type="text" name="address" [(ngModel)]="user.address"  class="form-control" id="exampleInputAddress" >
  </div>
  <div class="mb-3">
    <label for="exampleInputPhone" class="form-label">Phone</label>
    <input type="text" name="phone" [(ngModel)]="user.phone" class="form-control" id="exampleInputPhone" >
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
