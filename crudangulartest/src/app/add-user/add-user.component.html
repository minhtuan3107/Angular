<form #formAdd="ngForm" (ngSubmit)="addUser(formAdd.value)" method="post">
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" name="name" ngModel class="form-control" id="exampleInputName">
  </div>
  <div class="mb-3">
    <label for="exampleInputAddress" class="form-label">Address</label>
    <input type="text" name="address" ngModel class="form-control" id="exampleInputAddress">
  </div>
  <div class="mb-3">
    <label for="exampleInputPhone" class="form-label">Phone</label>
    <input type="text" name="phone" ngModel class="form-control" id="exampleInputPhone">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
