<table class="table">
  <thead>
  <tr>
    <td>ID</td>
    <td>Ten</td>
    <td>Address</td>
    <td>Phone</td>
    <td>
      <form #formSearch="ngForm" (ngSubmit)="searchUser(formSearch.value.name) " class="d-flex">
        <input class="form-control me-2"  name="name" type="text"  ngModel placeholder="Search By Name" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of listUser">
    <td>{{user._id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.address}}</td>
    <td>{{user.phone}}</td>
    <td>
      <button [type]="'button'" (click)="deleteUser(user._id)" class="btn btn-primary">Delete</button>
      <button [type]="'button'" (click)="setIdUser(user._id)" class="btn btn-primary">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
