<form #formAdd="ngForm" (ngSubmit)="editProductById(formAdd.value)" method="post">
  <div>
    <div class="mb-3">
      <input type="hidden" name="id" [(ngModel)]="product.id">
      <label for="exampleInputName" class="form-label">Name</label>
      <input type="text" name="name" [(ngModel)]="product.name" class="form-control" id="exampleInputName">
    </div>
    <div class="mb-3">
      <input type="hidden" name="date" [(ngModel)]="product.date" class="form-control" id="exampleInputDate">
    </div>
    <div class="mb-3">
      <label for="exampleInputDes" class="form-label">Description</label>
      <input type="text" name="description" [(ngModel)]="product.description" class="form-control" id="exampleInputDes">
    </div>
    <div class="mb-3">
      <label for="exampleInputPrice" class="form-label">Price</label>
      <input type="text" name="price" [(ngModel)]="product.price" class="form-control" id="exampleInputPrice">
    </div>
    <div class="mb-3">
      <label for="exampleInputQuantity" class="form-label">Quantity</label>
      <input type="text" name="quantity" [(ngModel)]="product.quantity" class="form-control" id="exampleInputQuantity">
    </div>
    <div class="mb-3">
      <label class="form-label">Type</label>
      <select name="typeAccessory" ngModel class="form-select" aria-label="Default select example">
        <option *ngFor="let type of listType" [(ngModel)]="product.typeAccessory" [ngValue]="type">
          {{ type.name }}
        </option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
